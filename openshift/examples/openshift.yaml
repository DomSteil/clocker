id: openshift
name: "openshift"
description: |
  Creates an OpenShift Origin cluster with redundant master servers.

location:
  jclouds:aws-ec2:
    region: eu-west-1
    privateKeyFile: "~/.ssh/openshift.pem"
    hardwareId: m4.xlarge

services:
  - type: openshift-origin-ansible-template
    id: openshift
    name: "openshift"
    brooklyn.config:
      start.timeout: 30m
      openshift.master.clusterSize: 2
      openshift.etcd.clusterSize: 3
      openshift.node.clusterSize: 5
